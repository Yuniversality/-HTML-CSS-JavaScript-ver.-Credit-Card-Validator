<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Credit Card Number Validator </title>

    <link href="css/stylesheet.css" rel="stylesheet">
</head>

<body class="bg-white dark:bg-gray-900">

    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 
        Tailwind CSS Documentation
        https://tailwindcss.com/docs/installation 
    -->

    <div class="flex flex-row" id="whole_page_div">

        <!-- Empty block for leftmost 1/4 of screen -->
        <div class="basis-1/4 bg-transparent md:basis-1/3 " id="left_empty_space">
        </div>
        
        <!-- The center 1/2 of page where most of the elements are -->
        <form class="basis-1/2 dark:bg-gray-800 bg-opacity-100 md:basis-1/3">
            
            <!-- Standalone "Credit Card Info" label to indicate purpose of elements below it -->
            <div>
                <label class="block mt-2 mb-2 font-medium text-center text-gray-900 dark:text-gray-300" id="credit_card_info_label"> 
                    Credit Card Info
                </label>
            </div>

            <!-- Elements and formatting for Credit Card Number -->
            <div class="flex flex-row">
                <div class="basis-1/12" id="credit_card_left_space_div">
                </div>
    
                <div class="basis-10/12 mb-6" id="credit_card_center_content_div">
                    <div class="flex" id="credit_card_input_div">
                        <span id="left_input_addon"
                        class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md 
                        dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            <img src="../[JavaScript Version] Credit Card Number Validator/img/Blue_question_mark_icon.svg" id="credit_card_logo" />
                        </span>
                        
                        <input type="number" id="credit_card_number_input" pattern="[0-9]+" inputmode="numeric" onkeyup="identifyCreditCard()"
                        class="rounded-none rounded-r-lg bg-gray-50 border border-gray-300 text-gray-900 
                        focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                        block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 
                        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                        dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        placeholder=" " required />
                    </div>
                    
                    <label for="credit_card_number_input" id="credit_card_label" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> 
                        Credit Card Number 
                    </label>
                    <label for="credit_card_label" id="invalid_credit_card_label" class="block mb-2 text-sm font-medium text-red-500">

                    </label>
                </div>

                <div class="basis-1/12" id="credit_card_right_space_div">
                </div>
            </div>

            <!-- Elements and formatting for Expiration Date and CVV -->
            <div class="flex flex-row">
                <div class="basis-1/12" id="expiration_and_cvv_left_space_div">
                </div>
            
                <div class="basis-10/12 mb-3" id="expiration_and_cvv_center_content_div">
                    <div class="grid xl:grid-cols-2 xl:gap-6">
                        <div class="grid xl:grid-cols-2 xl:gap-6" name="expiration_date_div">
                            
                            <div class="relative z-0 w-full mb-3 group">
                                <select name="expiration_month" id="expiration_month" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                focus:ring-blue-500 focus:border-blue-500 
                                block w-full p-2.5 
                                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                    <option> Month </option> 
                                    <option> 1 </option>
                                    <option> 2 </option>
                                    <option> 3 </option>
                                    <option> 4 </option>
                                    <option> 5 </option>
                                    <option> 6 </option>
                                    <option> 7 </option>
                                    <option> 8 </option>
                                    <option> 9 </option>
                                    <option> 10 </option>
                                    <option> 11 </option>
                                    <option> 12 </option>
                                </select>
                                <label for="expiration_month" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Expiration Month
                                </label>
                            </div>
        
                            <div class="relative z-0 w-full mb-3 group">
                                <select name="expiration_year" id="expiration_year"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                                focus:ring-blue-500 focus:border-blue-500 
                                block w-full p-2.5 
                                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                                dark:focus:ring-blue-500 dark:focus:border-blue-500"> 
                                    <option> Year </option>
                                    
                                </select>
            
                                <label for="expiration_year" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                    Expiration Year
                                </label>
                            </div>
                        </div> 
        
                        <div class="relative z-0 w-full mb-3 group">
                            <input type="number" pattern="[0-9]{3}" name="cvv" id="cvv" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder=" " required />
            
                            <label for="cvv" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> 
                                CVV 
                            </label>
                        </div>
                    </div>
                </div>
            
                <div class="basis-1/12" id="expiration_and_cvv_right_space_div">
                </div>
            </div>
    
            <!-- Standalone "Billing Info" label to indicate purpose of elements below it -->
            <div>
                <label class="block mt-2 mb-2 font-medium text-center text-gray-900 dark:text-gray-300" id="billing_info_label"> 
                    Billing Info 
                </label>
            </div>

            <!-- Elements and formatting for the First and Last Name -->
            <div class="flex flex-row">
                <div class="basis-1/12" id="name_left_space_div">
                </div>
            
                <div class="basis-10/12 mb-3" id="name_center_content_div">
                    <div class="grid xl:grid-cols-2 xl:gap-6">
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="first_name" id="first_name" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder=" " required />
        
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"> 
                                First name 
                            </label>
                        </div>
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="last_name" id="last_name" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder=" " required />
        
                            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Last name 
                            </label>
                        </div>
                    </div>
                </div>
            
                <div class="basis-1/12" id="name_right_space_div">
                </div>
            </div>

            <!-- Elements and formatting for the Address -->
            <div class="flex flex-row">
                <div class="basis-1/12" id="address_left_space_div">
                </div>
            
                <div class="basis-10/12 mb-3" id="address_center_content_div">
                    <div class="grid xl:grid-cols-2 xl:gap-6">
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="address" id="address" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder=" " required />
        
                            <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Address
                            </label>
                        </div>
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="address_extra" id="address_extra" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder=" " />
        
                            <label for="address_extra" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Apt #, Suite, Floor (Optional)
                            </label>
                        </div>
                    </div>
                </div>
            
                <div class="basis-1/12" id="address_right_space_div">
                </div>
            </div>
            
            <!-- Elements and formatting for the City, State, Zip Code -->
            <div class="flex flex-row">
                <div class="basis-1/12" id="location_left_space_div">
                </div>
            
                <div class="basis-10/12 mb-3" id="location_center_content_div">
                    <div class="grid xl:grid-cols-3 xl:gap-6">
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="text" name="city" id="city" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder=" " required />
        
                            <label for="city" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                City
                            </label>
                        </div>
                        <div class="relative z-0 w-full mb-6 group">
                            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500"> 
                                <option> Choose State </option>
                                <option> AL </option>
                                <option> AK  </option>
                                <option> AZ </option>
                                <option> AR </option>
                                <option> CA </option>
                                <option> CO </option>
                                <option> CT </option>
                                <option> DE </option>
                                <option> FL </option>
                                <option> GA </option>
                                <option> HI </option>
                                <option> ID </option>
                                <option> IL </option>
                                <option> IN </option>
                                <option> IA </option>
                                <option> KS </option>
                                <option> KY </option>
                                <option> LA </option>
                                <option> ME </option>
                                <option> MD </option>
                                <option> MA </option>
                                <option> MI </option>
                                <option> MN </option>
                                <option> MS </option>
                                <option> MO </option>
                                <option> MT </option>
                                <option> NE </option>
                                <option> NV </option>
                                <option> NH </option>
                                <option> NJ </option>
                                <option> NM </option>
                                <option> NY </option>
                                <option> NC </option>
                                <option> ND </option>
                                <option> OH </option>
                                <option> OK </option>
                                <option> OR </option>
                                <option> PA </option>
                                <option> RI </option>
                                <option> SC </option>
                                <option> SD </option>
                                <option> TN </option>
                                <option> TX </option>
                                <option> UT </option>
                                <option> VT </option>
                                <option> VA </option>
                                <option> WA </option>
                                <option> WV </option>
                                <option> WI </option>
                                <option> WY </option>
                            </select>
        
                            <label for="state" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                State
                            </label>
                        </div>
                        <div class="relative z-0 w-full mb-6 group">
                            <input type="number" name="zip_code" id="zip_code" 
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
                            focus:ring-4 focus:ring-blue-500 focus:border-blue-500 
                            block w-full p-2.5 
                            dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                            dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                            placeholder=" " required />
        
                            <label for="zip_code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Zip Code
                            </label>
                        </div>
                    </div>
                </div>
            
                <div class="basis-1/12" id="location_right_space_div">
                </div>
            </div>

            <div class="flex justify-center">
                <div>
                    <button type="button" class="text-white bg-blue-700 
                    hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                    font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center 
                    dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Submit
                    </button>
                </div>
            </div>
            
        </form>

        <!-- Empty block for rightmost 1/4 of screen -->
        <div class="basis-1/4 bg-transparent md:basis-1/3" id="right_empty_space">
        </div>

    </div>    

    <!-- Link to JavaScript file -->
    <script type="text/javascript" src="js/creditCardValidation.js"></script>
</body>
</html>
